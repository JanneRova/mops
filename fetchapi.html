<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h1>Fetch API Esimerkki</h1>
<button id="fetchData">Hae Tietoja</button>
<p id="dataOutput">Odotetaan...</p>

<script>
    document.getElementById('fetchData').addEventListener('click', function() {
        fetch('https://jsonplaceholder.typicode.com/todos/1')
        .then(response => response.json())
        .then(data => {
            document.getElementById('dataOutput').textContent = `Tehtävä: ${data.title}`;
        })
        .catch(error => {
            document.getElementById('dataOutput').textContent = `Virhe: ${error}`;
        });
    });
</script>

</body>
</html>
