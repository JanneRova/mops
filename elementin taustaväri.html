<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Muuta taustaväriä</title>
<style>
        #laatikko {
            width: 200px;
            height: 200px;
            background-color: lightgray;
        }
</style>
</head>
<body>
<div id="laatikko"></div>
<button id="vaihdaVari">Vaihda taustaväri</button>
 
    <script>
        document.getElementById('vaihdaVari').addEventListener('click', function() {
            document.getElementById('laatikko').style.backgroundColor = 'lightblue';
        });
</script>
</body>
</html>
