<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tykkayspainike</title>
</head>
<body>
    <h2>Tykkää tästä kuvasta:</h2>
    <img src="channels4_profile.jpg" alt="kuva" height="500">
    <p>Tykkäykset: <span id="tykkaykset">0</span></p>
    <button id="tykaa">tykkää</button>

    <script>
        let tykkaykset = 0;

        document.getElementById('tykaa').addEventListener('click', function() {
            tykkaykset++;
            document.getElementById('tykkaykset').textContent = tykkaykset;
        });
    </script>
</body>
</html>
