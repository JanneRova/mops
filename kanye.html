<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanye West Quotes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #1fc8db;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #1aa9b8;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
            text-align: center;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>Kanye West Quotes</h1>
    <button id="getQuoteButton">Get a Kanye Quote</button>
    <p id="quoteDisplay">Click the button to get a quote!</p>
    <script>
        const getQuoteButton = document.getElementById('getQuoteButton');
        const quoteDisplay = document.getElementById('quoteDisplay');

        async function fetchQuote() {
            try {
                const response = await fetch('https://api.kanye.rest/', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                quoteDisplay.textContent = `"${data.quote}" - Kanye West`;
            } catch (error) {
                quoteDisplay.textContent = 'Oops, something went wrong! Try again.';
                console.error('Error fetching quote:', error);
            }
        }

        getQuoteButton.addEventListener('click', fetchQuote);
    </script>
</body>
</html>
